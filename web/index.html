<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <script type="text/javascript" src="lib/third-party/jquery.js"></script>
</head>
<body>
    <p>test</p>
    <button id="btn">testBtn</button>
    <script type="text/javascript" defer>
        $("#btn").click(function () {
            let obj = {};
            obj.msg = "test input";
            obj.tempObj = {};
            obj.tempObj.msg = "test tempObj input";
            console.log(JSON.stringify(obj));
            $.ajax({
                dataType: "json",
                type : "post",
                contentType: "application/json",
                url : "api/callService/TRY_CALL_SERVICE",
                data : JSON.stringify(obj),
                cache : false,
                success : function(data){
                    console.log("success");
                    console.log(data);
                    $("html").html(data);
                },
                error : function(data) {
                    console.log("error");
                    console.log(data);
                }
            });
        });
    </script>
</body>
</html>
